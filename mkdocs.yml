---
site_name: Directional
site_url: 'https://avaxman.github.io/Directional/'
repo_name: 'Directional'
repo_url: 'https://github.com/avaxman/Directional.git'
edit_uri: '../avaxman.github.io/edit/docs/docs/'
site_description: "Directional-Field Processing Library"
# strict: true
docs_dir: 'docs'
remote_branch: 'gh-pages'
theme:
  name: material
  favicon: 'favicon.ico'
  logo: 'logo.png'
  palette:
    primary: 'light blue'
    accent: 'blue'
extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: 'https://github.com/avaxman'
extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'
extra_css:
  - 'css/style.css'
  - 'css/pygments.css'
markdown_extensions:
  - codehilite:
      guess_lang: false
  - footnotes
  - admonition
  - toc:
      permalink: true
  - markdown.extensions.smarty
  - markdown.extensions.toc:
      permalink: true
  - markdown.extensions.wikilinks:
      base_url: https://github.com/libigl/libigl/tree/main
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.magiclink:
      repo_url_shorthand: true
      repo_url_shortener: true
      user: libigl
      repo: libigl
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
plugins:
  - search
  - macros:
      verbose: true

extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'
extra_css:
  - 'css/style.css'
nav:
  - Home: index.md
  - Tutorial: tutorial.md
  - File Formats: file_formats.md
  - Website: website.md
  - Release History: RELEASE_HISTORY.md
